<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ying-Music</title>
  <link rel="stylesheet" href="/scss.8c25d549.css">
<script src="/scss.8c25d549.js"></script></head>

<body>
  <div id="player">

    <!-- 头部，包括“标题”和“介绍” -->
    <div class="header">
      <h1>烟雨行舟</h1>
      <p>伦桑-烟雨行舟</p>
      <div class="balls">
        <span class="current"></span>
        <span></span>
      </div>
    </div>

    <!-- 两个面板 -->
    <div class="panels panel1">
      <!-- 滑动前面板 -->
      <div class="panel-effect">
        <div class="effect">
          <div class="effect-1"></div>
          <div class="effect-2"></div>
          <div class="effect-3"></div>
        </div>
        <div class="lyric">
          <p class="current">作曲：Bye 【清河音社】</p>
          <p>作词：Bye 【清河音社】</p>
        </div>
      </div>
      <!-- 滑动后歌词面板 -->
      <div class="panel-lyrics">
        <div class="container">
        </div>
      </div>
    </div>

    <!-- 底部 -->
    <div class="footer">
      <!-- SVG图片 -->
      <div class="buttons">
        <svg class="btn-like like" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true">
          <use xlink:href="#icon-like"></use></svg>
        <svg class="btn-download" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true">
          <use xlink:href="#icon-download"></use></svg>
        <svg class="btn-share" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true">
          <use xlink:href="#icon-share"></use></svg>
        <svg class="btn-comment" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true">
          <use xlink:href="#icon-comment"></use></svg>
      </div>
      <!-- 播放进度条 -->
      <div class="bar-area">
        <span class="time-start">00:00</span>
        <span class="time-end">00:00</span>

        <div class="bar">
          <div class="control"></div>
          <div class="progress"></div>
        </div>

      </div>
      <!-- 操作按钮 -->
      <div class="actions">
        <svg class="btn-load" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true">
          <use xlink:href="#icon-circle"></use></svg>
        <svg class="btn-pre" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true">
          <use xlink:href="#icon-pre"></use></svg>
        <svg class="btn-play-pause pause" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true">
          <use xlink:href="#icon-play"></use></svg>
        <svg class="btn-next" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true">
          <use xlink:href="#icon-next"></use></svg>
        <svg class="btn-music-list" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true">
          <use xlink:href="#icon-list"></use></svg>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="/js.d818e0ef.js"></script>
</body>

</html>
